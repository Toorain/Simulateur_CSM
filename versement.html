<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taxe apprentissage 2020 - Versement</title>
    <link rel="stylesheet" href="src/css/bootstrap/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css" type="text/css">
</head>
<body>
    <form class="col-10 offset-1" onsubmit="return false;" id="formElement">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationSiret">Numéro de Siret</label>
            <input type="text" class="form-control" id="validationSiret" placeholder="Numéro de Siret" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationSociale">Raison sociale</label>
            <input type="text" class="form-control" id="validationSociale" placeholder="Raison sociale" value="" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationMail">Mail</label>
              <input type="mail" class="form-control" id="validationMail" placeholder="Mail" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationTelephone">Téléphone</label>
              <input type="tel" class="form-control" id="validationTelephone" placeholder="Téléphone" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="ETSValidation">Vous avez à verser :</label>
            <input type="number" class="form-control" value="" id="ETSValidation" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label for="ETSVersement">Vous voulez verser :</label>
            <input type="number" step="0.01" class="form-control" value="" id="ETSVersement" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-10 offset-1 mb-3">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Cheque" checked>
              <label class="custom-control-label" for="customRadio1">Chèque</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="RIB">
              <label class="custom-control-label" for="customRadio2">RIB</label>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" id="send">Envoyer</button>
        <button class="btn btn-warning" type="button" id="getPDF" disabled>Get PDF</button>
        <button class="btn btn-danger" type="reset" id="reloadForm" disabled>Reload Form</button>
      </form>
    <a href='index.html' class="btn btn-outline-success">Retour au simulateur</a>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>   
    <script src="src/js/bootstrap/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script lang="javascript" src="src/js/sheetjs/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="src/js/jsPDF/dist/jspdf.min.js"></script>
    <script src="src/js/enregistrement.js"></script>
</body>
</html>
